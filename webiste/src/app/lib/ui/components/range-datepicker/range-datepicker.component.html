<div class="form">
  <ui-input-label [color]="labelColor" [label]="label" [required]="required"></ui-input-label>
  <mat-form-field class="datepicker" [ngClass]="max_width ? 'custom-width select' : 'full-width'"
    [appearance]="'outline'">
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [dateFilter]="filterDatepicker">
      <input [attr.data-testId]="dataTestId" matStartDate readonly formControlName="start">
      <input [attr.data-testId]="dataTestId" matEndDate readonly formControlName="end">
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
    @if (range.controls['start'].hasError('matStartDateInvalid')) {
    <mat-error>Invalid start date</mat-error>
    }
    @if (range.controls['end'].hasError('matEndDateInvalid')) {
    <mat-error>Invalid end date</mat-error>
    }
  </mat-form-field>
</div>
