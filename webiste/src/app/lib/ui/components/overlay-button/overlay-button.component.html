@if(overlayButtonInput().text.length > 0) {
<ui-button [icon]="overlayButtonInput().icon" cdkOverlayOrigin #trigger="cdkOverlayOrigin"
  [color]="overlayButtonInput().color"
  (click)="overlayButtonInput().isOpen= !overlayButtonInput().isOpen; isOpenChange.emit(overlayButtonInput().isOpen)"
  [isLoading]="overlayButtonInput().isLoading">
  {{overlayButtonInput().text}}
</ui-button>
<ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="overlayButtonInput().isOpen">
  <div class="widget-container-button">
    <ng-content select="[slot=button]"></ng-content>
  </div>
</ng-template>
} @else {
<ui-icon-button [dataTestId]="'overlay-button'" [icon]="overlayButtonInput().icon" cdkOverlayOrigin
  #trigger="cdkOverlayOrigin" [menu_style]="overlayButtonInput().menuStyle" [color]="overlayButtonInput().color"
  (click)="overlayButtonInput().isOpen= !overlayButtonInput().isOpen" [isLoading]="overlayButtonInput().isLoading" />
<ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="overlayButtonInput().isOpen">
  <div class="widget-container-button">
    <ng-content select="[slot=iconButton]"></ng-content>
  </div>
</ng-template>
}
