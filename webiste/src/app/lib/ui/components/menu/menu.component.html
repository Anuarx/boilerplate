<ui-icon-button [dataTestId]="'menu-button'" [menu_style]="true" [icon]="icon"
  [matMenuTriggerFor]="menu"></ui-icon-button>
<mat-menu #menu="matMenu">
  @for (action of actions; track $index) {
  @if(!action.hide(action.element)) {
  <ui-button [mat_menu]="true" [dataTestId]="action.testId || ''" [svg]="action.svg || ''" [icon]="action.icon || ''" (onClick)="action.action(action.element)">{{ action.name
    }}</ui-button>
  }
  }
</mat-menu>
