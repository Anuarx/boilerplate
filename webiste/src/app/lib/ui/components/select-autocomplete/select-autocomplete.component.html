<ui-input-label [required]="required" [label]="label" [color]="labelColor"></ui-input-label>
<mat-form-field class="select" [ngClass]="max_width ? 'custom-width select' : 'full-width'" [appearance]="'outline'">
  <input #input [attr.data-testId]="dataTestId" [type]="type" [defaultValue]="default_value" class="custom-input-heigth"
    [placeholder]="placeHolder" [readonly]="disabled" (input)="onInputChange($event)" [ngClass]="getClass()"
    aria-label="Number" matInput [formControl]="value" [multiple]="multiple" [matAutocomplete]="auto"
    [required]="required" (input)="filter()" (focus)="filter()">
  <!-- <div matSuffix class="suffix">
    @if(value.value) {
    <div class="clear-button">
      <button mat-icon-button (click)="value.reset()">
        <mat-icon>clear</mat-icon>
      </button>
    </div>
    }
  </div> -->
  <mat-autocomplete requireSelection #auto="matAutocomplete" [displayWith]="displayFn" [panelWidth]="'240px'">
    <mat-option [attr.data-testId]="dataTestId" *ngFor="let option of filteredOptions;"
      (click)="onSelectionChangeEvent.emit(option)" [value]="option">
      <span [attr.data-testId]="dataTestId">{{option.label}}</span>
    </mat-option>
  </mat-autocomplete>
  <mat-icon class="arrow_drop_down" matSuffix>{{'arrow_drop_down'}}</mat-icon>
  @if(hintMessage) {
  <mat-hint><span [ngClass]="labelColor === 'gray' ? 'gray' : 'white'">{{hintMessage}}</span></mat-hint>
  }
  @if (value.invalid) {
  <mat-error>Required field</mat-error>
  }
</mat-form-field>
