<div class="container">
  @for (messageStatus of messageStatusListInput(); track $index) {
  <div class="payroll">
    <span>{{messageStatus.label}}: {{messageStatus.value}}</span>
    <div class="icons">
      @if(messageStatus.error) {
      <div class="icon">
        <span>{{messageStatus.text}}</span>
        <mat-icon style="color: red">error</mat-icon>
      </div>
      }
      @if(!messageStatus.error) {
      <div class="icon">
        <span>{{messageStatus.text}}</span>
        <mat-icon style="color: green;">check</mat-icon>
      </div>
      }
    </div>
  </div>
  }
</div>
