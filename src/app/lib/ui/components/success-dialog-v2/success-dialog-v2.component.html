<mat-dialog-content>
  <h3>{{ title }}</h3>
  @if(data.svg) {
  <div class="image">
    <img [src]="data.svg" />
  </div>
  }
  @if(mainMessage) {
  <span class="main-message">{{ mainMessage }}</span>
  }
  @if(subMessage) {
  <span class="sub-message">{{ subMessage }}</span>
  }
  @if(infoMessage) {
  <ui-info-message [infoMessageInput]="infoMessageInput" />
  }
</mat-dialog-content>
<mat-dialog-actions class="actions" align="end">
  <ui-button [dataTestId]="'cancel-button'" [full_width]="true" [bg_white]="true"
    (click)="dialogRef.close(true)">{{data.confirmButtonText}}</ui-button>
</mat-dialog-actions>
