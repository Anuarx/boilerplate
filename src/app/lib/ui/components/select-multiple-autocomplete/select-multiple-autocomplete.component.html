<div class="multiple-autocomplete">
  <ui-input-label [label]="label" [required]="required" [color]="labelColor"></ui-input-label>
  <mat-form-field class="select" [ngClass]="fullWidth ? 'full-width' : 'custom-width select'" [appearance]="'outline'">
    <mat-select class="custom-input-heigth" [formControl]="value" (selectionChange)="onChange($event)"
      [placeholder]="placeHolder" [required]="required" [multiple]="true" (keydown.space)="$event.stopPropagation()"
      [panelWidth]="'240px'">
      <div class="all-checkbox">
        <mat-checkbox (click)="selectAll()" [color]="'primary'" (keydown.space)="$event.stopPropagation()"
          [checked]="selectedAll()">
          <input matInput type="text" placeholder="Search" class="custom-input" [formControl]="searchControl" />
          <!-- <button mat-icon-button>
            <mat-icon>search</mat-icon>
          </button> -->
        </mat-checkbox>
      </div>
      <span *ngFor="let options of defaultValues()">
        <mat-option [value]="options.value">{{ options.label }}</mat-option>
      </span>
    </mat-select>
    @if(hintMessage) {
    <mat-hint><span [ngClass]="labelColor === 'gray' ? 'gray' : 'white'">{{hintMessage}}</span></mat-hint>
    }
    @if (value.invalid) {
    <mat-error>Required field</mat-error>
    }
  </mat-form-field>
</div>
