<mat-dialog-content>
  <div class="image">
    <img src="./assets/svg/success.svg" />
  </div>
  <div class="message">
    <span>{{ message }}</span>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="actions">
  <ui-button [dataTestId]="'confirm-button'" [full_width]="true" [full_width]="true" icon="check" [bg_white]="true"
    (click)="dialogRef.close(true)">{{
    data.confirmButtonText }}</ui-button>
</mat-dialog-actions>
