<ui-dialog-title [dialogTitleInput]="dialogTitleInput"></ui-dialog-title>
<mat-dialog-content>
  <div class="image">
    <img src="./assets/icon/warning-full.svg" alt="">
  </div>
  <div class="content-title">
    <h3>{{title}}</h3>
  </div>
  <div class="content">
    <p>{{message}}</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <ui-button [dataTestId]="'confirm-button'" [full_width]="true" icon="check" [bg_white]="true"
    (click)="dialogRef.close(true)">{{
    'Confirm' }}</ui-button>
  <ui-button [dataTestId]="'cancel-button'" [full_width]="true" icon="cancel" [bg_white]="true"
    (click)="dialogRef.close(false)">{{'Cancel'}}</ui-button>
</mat-dialog-actions>
