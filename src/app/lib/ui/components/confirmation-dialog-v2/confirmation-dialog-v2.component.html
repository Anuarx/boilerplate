<h2 class="title" mat-dialog-title>
  <span>{{ title }}</span>
  <ui-icon-button (onClick)="dialogRef.close(false)" [tooltip]="'Close'" icon="close" [sidebar]="true" />
</h2>
<mat-dialog-content>
  @if(data.svg) {
  <div class="image">
    <img [src]="data.svg" />
  </div>
  }
  @if(mainMessage) {
  <span class="main-message">{{ mainMessage }}</span>
  }
  @if(subMessage) {
  <span class="sub-message">{{ subMessage }}</span>
  }
  @if(infoMessage) {
  <ui-info-message [infoMessageInput]="infoMessageInput" />
  }
</mat-dialog-content>
<mat-dialog-actions class="actions" align="end">
  <div>
    <ui-button [dataTestId]="'confirm-button'" [full_width]="true" icon="check" [bg_white]="true"
      (click)="dialogRef.close(true)">{{
      data.confirmButtonText }}</ui-button>
  </div>
  <div>
    <ui-button [dataTestId]="'cancel-button'" [full_width]="true" icon="cancel" [bg_white]="true"
      (click)="dialogRef.close(false)">{{data.cancelButtonText}}</ui-button>
  </div>
</mat-dialog-actions>
